<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Donation</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="all">
  </head>
  <body>
    <form class="main-container">
      <div class="element-container">
        <div class="input-container">
          <div class="label">Nome</div>
          <input class="input" type="text" id="name-input" name="name-input" required/>
        </div>
      </div>
      <div class="element-container">
        <div class="input-container">
          <div class="label">Cognome</div>
          <input class="input" type="text" id="surname-input" name="surname-input" required/>
        </div>
      </div>
      <div class="element-container">
        <div class="input-container">
          <div class="label">Email</div>
          <input class="input" type="email" id="email-input" name="email-input"required/>
        </div>
      </div>
      <div class="element-container">
        <div class="oblique-lines">
          <div class="oblique-lines-lines">
            <div class="oblique-lines-line"></div>
            <div class="oblique-lines-line"></div>
            <div class="oblique-lines-line"></div>
            <div class="oblique-lines-line"></div>
            <div class="oblique-lines-line"></div>
          </div>
          <div class="oblique-lines-overlay">
            <div id="ten" class="button">
              10
            </div>
          </div>  
        </div>
        <div class="oblique-lines">
            <div class="oblique-lines-lines">
              <div class="oblique-lines-line"></div>
              <div class="oblique-lines-line"></div>
              <div class="oblique-lines-line"></div>
              <div class="oblique-lines-line"></div>
              <div class="oblique-lines-line"></div>
            </div>
            <div class="oblique-lines-overlay">
              <div id="twenty" class="button">
                20
              </div>
            </div>  
          </div>
          <div class="oblique-lines">
              <div class="oblique-lines-lines">
                <div class="oblique-lines-line"></div>
                <div class="oblique-lines-line"></div>
                <div class="oblique-lines-line"></div>
                <div class="oblique-lines-line"></div>
                <div class="oblique-lines-line"></div>
              </div>
              <div class="oblique-lines-overlay">
                <div id="thirty" class="button">
                  30
                </div>
              </div>  
            </div>
      </div>
      <div class="element-container">
        <span class="other">Altro importo : </span>
        <input class="input number" type="number" id="other-donation" name="other-donation"/>
      </div>
      <div class="element-container">
        <div class="input-container">
          <div class="label">Credit Card</div>
          <input class="input" type="number" id="card-input" name="card-input" required/>
        </div>
      </div>
      <div class="submit-container">
        <button type="submit" id="submit" class="button" value="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
